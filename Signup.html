<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" class="input-field" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field" required>

            <label for="password">Password:</label>
            <input type="password" id="password" class="input-field" required>

            <input type="submit" class="btn-signup" value="Sign Up">
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from submitting

            // Add logic to store user details, e.g., send to a server or store in localStorage
            // For this example, just simulate a successful signup.

            alert("Sign up successful! Redirecting to login page...");
            window.location.href = "login.html"; // Redirect to login page after successful signup
        });
    </script>
</body>

</html>
