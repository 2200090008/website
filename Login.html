<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="login-container">
        <h2>Log In</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="loginEmail" class="input-field" required>

            <label for="password">Password:</label>
            <input type="password" id="loginPassword" class="input-field" required>

            <input type="submit" class="btn-login" value="Log In">
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from submitting

            // Add logic to authenticate user
            // For this example, just simulate a successful login.
            alert("Login successful!");
        });
    </script>


</body>

</html>
